<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <img class="hero-img" src="./images/illustration-hero.svg" alt="hero-image">
  <div class="order">
    <h1 class="title">Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  </div>
  
  <div class="plan">
    <img class="plan-img" src="./images/icon-music.svg" alt="plan-image">
    
  <div class="plan-price"> 
    <h2 class="plan-title">Annual Plan</h2>
    <p class="plan-details">$59.99/year</p>
  </div>
    <a class="plan-change" href="">Change</a>
  </div>
  
  <div class="actions">
    <button class="process-btn">Proceed to Payment</button>
    <a class="link-cancel" href="#">Cancel Order</a>
  </div>
  
  </div>
  
  </main>
  
  </body>
  
</html>
